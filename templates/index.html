<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>PDF to Excel</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <style>
        :root {
            --bg: #f6f8fb;
            --card: #ffffff;
            --primary: #2563eb;
            --text: #1f2937;
            --muted: #6b7280;
            --border: #e5e7eb;
        }

        * {
            box-sizing: border-box;
            font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
        }

        body {
            margin: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--bg);
            color: var(--text);
        }

        .card {
            background: var(--card);
            padding: 28px;
            border-radius: 12px;
            width: 100%;
            max-width: 420px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.06);
        }

        h2 {
            margin: 0 0 6px;
            font-size: 1.4rem;
        }

        p {
            margin: 0 0 20px;
            color: var(--muted);
            font-size: 0.9rem;
        }

        .file-input {
            border: 2px dashed var(--border);
            border-radius: 10px;
            padding: 24px;
            text-align: center;
            cursor: pointer;
            transition: border-color 0.2s, background 0.2s;
        }

        .file-input:hover {
            border-color: var(--primary);
            background: #f1f5ff;
        }

        .file-input input {
            display: none;
        }

        .file-input span {
            display: block;
            font-size: 0.9rem;
            color: var(--muted);
        }

        button {
            margin-top: 20px;
            width: 100%;
            padding: 12px;
            font-size: 0.95rem;
            border: none;
            border-radius: 8px;
            background: var(--primary);
            color: #fff;
            cursor: pointer;
            transition: background 0.2s, transform 0.05s;
        }

        button:hover {
            background: #1d4ed8;
        }

        button:active {
            transform: translateY(1px);
        }
    </style>
</head>
<body>

    <div class="card">
        <h2>PDF to Excel</h2>
        <p>Upload one or more invoice PDFs and convert them to Excel.</p>

        <form method="post" enctype="multipart/form-data">
            <label class="file-input">
                <input type="file" name="pdfs" multiple required>
                <strong>Select PDF files</strong>
                <span>or drag & drop here</span>
            </label>

            <button type="submit">Convert</button>
        </form>
    </div>

</body>
</html>
